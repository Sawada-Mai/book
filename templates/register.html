{% extends 'base.html' %}


{% block title %}登録{% endblock %}


{% block body %}
<div>
  <form action="/" method="POST" class="row g-3">
    <div class="mb-3">
      <label for="title" class="form-label">本のタイトル</label> <!-- label内のforはlabel要素もクリック範囲にする -->
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
      <label for="purpose" class="form-label">目的</label>
      <input type="text" class="form-control" id="purpose" name="purpose">
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="thoughts" style="height: 100px" name="thoughts"></textarea>
      <label for="thoughts">感想</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="memo" style="height: 100px" name="memo"></textarea>
      <label for="memo">メモ</label>
    </div>
    <label for="purpose" class="form-label">総合評価</label>
    <select class="form-select" aria-label="score" name="score">

      <!-- <option selected>?/5</option> -->
      <option value="★☆☆☆☆">1</option>
      <option value="★★☆☆☆">2</option>
      <option value="★★★☆☆">3</option>
      <option value="★★★★☆">4</option>
      <option value="★★★★★">5</option>
    </select>
    <input type="submit" value="登録">
  </form>
</div>
{% endblock %}
